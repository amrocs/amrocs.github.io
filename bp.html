<!DOCTYPE html>
<html lang="ja">
<head>
    <title>neural network test</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap_Cerulean.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!--dyGraph-->
    <script type="text/javascript" src="./lib/dygraph-combined.js"></script>
    <!--jQuery-->
    <script type="text/javascript" src="./lib/jquery-1.10.1.min.js"></script>
    <!-- Mersenne Twister-->
    <script type="text/javascript" src="./lib/mt.js"></script>
    <!--My Module-->
    <script type="text/javascript" src="./jneuron.js"></script>
    <script type="text/javascript" src="./jneuron-methods.js"></script>
    <script type="text/javascript" src="./jneuron-viewer.js"></script>
    <script type="text/javascript" src="./jmnist/jmnist.js"></script>
    <script type="text/javascript" src="./bp.js"></script>
</head>
<body>
    <div class="container">
        <h1>javascript MNIST</h1>
        <p>
            Download MNIST files form <a href="http://yann.lecun.com/exdb/mnist/">here</a>.
        </p>
        
        <div id="drop_area" class="">
            Drop all downloaded files here.
            <ul>
                <li>train-labels.idx1-ubyte</li>
                <li>train-images.idx3-ubyte</li>
                <li>t10k-labels.idx1-ubyte</li>
                <li>t10k-images.idx3-ubyte</li>
            </ul>
        </div>
        
        <hr/>
        
        <div id="buttons">
            train count:<input type="text" val="10000" />
            <button id="btn_go" disabled="disabled">GO</button>
        </div>
        
        <div style="clear:both;"></div>
        <hr/>
        
        <div id="info">
            <span id="train_count"></span>
            <p id="test_count"></p>
        </div>
        
        <div id="mnist_container" class="group_container">
            <p>Answer</p>
            <div id="mnist_label"></div>
        </div>
        
        <div id="input_layer_container"></div>
        <div id="hidden1_layer_container"></div>
        <div id="hidden2_layer_container"></div>
        <div id="output_layer_container"></div>
        <div id="teacher_layer_container"></div>
    </div>
</body>
</html>
